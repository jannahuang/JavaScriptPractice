<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TodoList</title>
        <link rel="stylesheet" href="TodoList.css">
    </head>
    <body>
        <div class='todo-main'>
            <header>
                <section>
                    <label for="title">TodoList</label>
                    <div class='todo-form'>
                        <input id='id-input-todo' type="text" placeholder="添加Todo">
                    </div>
                </section>
            </header>
            <section>
                <h2>正在进行<span class="sum" id="todocount"></span></h2>
                <div id="id-div-container">
                </div>
                <h2>已经完成<span class="sum" id="donecount"></span></h2>
                <div id="id-div-done">
                </div>
            </section>
        </div>
        <footer>
            Copyright &copy; 2019 jannahuang.cc
        </footer>
        <script src='TodoList.js'></script>
    </body>
</html>
